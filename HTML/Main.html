<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" > </script>
    <script>

        document.onload = listLivros();

    </script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid p-2">
        <div class="form-floating">
            <input type="text" class="form-control autocomplete" id="busca" placeholder="Procurar" name="busca" onkeyup='pesquisarLivro();''>
            <label for="filter" class="form-label">Digite o nome ou autor do livro</label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-id_livro" name="detail-id" placeholder="ID" readonly disabled>
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-nome_livro" name="detail-nome_livro" placeholder="Nome">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-autor_livro" name="detail-autor_livro" placeholder="Autor">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-editora_livro" name="detail-editora_livro" placeholder="Editora">
                </div>
                <div class="col p-2">
                  <input type="text" class="form-control" id="detail-ano_livro" name="detail-ano_livro" placeholder="Ano">
                </div>
                <div class="col p-2">
                  <input type="text" class="form-control" id="detail-preco_livro" name="detail-preco_livro" placeholder="Preço">
                </div>
            </div>
            <button onclick="cadastrarLivro();">Cadastrar novo livro</button>
            <button onclick="atualizarLivro();">Atualizar livro</button>
            <button onclick="calvarLivro();">Limpar campos</button>
            <button onclick="listLivros();">Resetar a Lista de Livros</button>
        </div>
    </div>
    <div class="container-fluid p-2">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nome</th>
                <th scope="col">Autor</th>
                <th scope="col">Editora</th>
                <th scope="col">Ano</th>
                <th scope="col">Preço</th>
              </tr>
            </thead>
            <tbody id="lista">
            </tbody>
          </table>
    </div>

</body>
</html>
